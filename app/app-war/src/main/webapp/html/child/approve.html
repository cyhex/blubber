<!DOCTYPE html>
<html>
<head lang="en">
<title>Child app</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/main.css">
<link href="../../css/carousel.css" rel="stylesheet">
<link href="../../css/child.css" rel="stylesheet">
</head>
<body>
    <div class="navbar-wrapper">
        <div class="container">
            <div class="navbar navbar-inverse navbar-static-top navbar-danger"
                 role="navigation">
                <div class="container">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span> <span
                                class="icon-bar"></span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Blubber</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a id="buy" href="">Buy</a></li>
                            <li><a id="tasks" href="">Tasks</a></li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->

                    <div class="progress progress-striped active">
                        <div class="progress-bar progress-bar-success" style="width: 35%">
                            <span class="sr-only">35% Complete (success)</span>
                        </div>
                        <div class="progress-bar progress-bar-warning" style="width: 20%">
                            <span class="sr-only">20% Complete (warning)</span>
                        </div>
                        <div class="progress-bar progress-bar-neutral" style="width: 45%">
                            <span class="sr-only">45% Complete (danger)</span>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="container">

        <div id="product">

            <div>
                <form method="get" action="/api/pay">
                    <div id="paymentData" class="container"></div>

                </form>
            </div>
        </div>
    </div>


    <script type="text/template" id="tempalte">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <%= name.replace(/\+/g,' ')%>\n\
                <input type="hidden" name="name" value="<%= name.replace(/\+/g,' ')%>">

            </div>
            <div class="panel-footer panel-primary">

                <% if(imgurl) {%>
                <div class="row  text-center">
                    <img class="img-thumbnail" src="<%= imgurl %>">
                </div>
                <% } %>
                <div class="row  text-center">
                    <div class="col-xs-12">
                        <h3><%= unit_count*unit_price %> Blubs </h3>
                        <input type="hidden" name="unit_price" value="<%=unit_price%>">
                        <input type="hidden" name="unit_count" value="<%=unit_count%>">
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-xs-4">
                        <a class="btn btn-lg btn-danger" href="index.html">Cancel</a>
                    </div>
                    <div class="col-xs-4 col-xs-offset-4">
                        <button class="btn btn-primary btn-lg" type="submit">&nbsp;&nbsp;Buy&nbsp;&nbsp;</button>
                    </div>
                </div>
            </div>
        </div>

    </script>

    <script src="../../js/jquery-2.1.1.min.js"></script>
    <script src="../../js/underscore-min.js"></script>
    <script src="../../js/main.js"></script>

    <script>
        $(document)
                .ready(
                function () {
                    var template = _.template($("#tempalte").html());
                    var query = Helpers
                            .parseQuery(window.location.search
                                    .substring(1));
                    var data = Helpers
                            .parseQuery(decodeURIComponent(decodeURIComponent(query.code)));
                    $("#paymentData").html(template(data));
                });
    </script>
</body>
</html>
