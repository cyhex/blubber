<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Parent app</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/main.css">
</head>
<body class="body-panel-top">

	<!-- navigation header -->
	<div class="panel panel-success panel-top-fixed">
		<ul class="nav nav-pills">
			<li><a id="taskFormTg" href="#">New Task</a></li>
			<li><a id="populateTasks" href="/api/populate">Generate
					tasks</a></li>
			<li id="preapprovalListItem"><a id="preapproval" href="../../api/preapproval"><span
					class="glyphicon glyphicon-exclamation-sign"></span>Authorize paypal</a></li>
		</ul>
	</div>
	<div id="error" class="alert alert-danger alert-dismissable"
		style="display: none">
		<button type="button" class="close" data-dismiss="alert"
			aria-hidden="true">&times;</button>
		<span></span>
	</div>

	<div class="panel panel-default panel-info" style="display: none;"
		id="newTaskFormPanel">
		<div class="panel-heading">Create new task</div>
		<div class="panel-body">
			<form role="form" id="newTaskForm" method="post">
				<div class="form-group">
					<label for="title">Title</label> <input type="text"
						class="form-control" name="title" id="title"
						placeholder="Task title" />
				</div>

				<div class="form-group">
					<label for="title">Credit</label> <input type="number"
						class="form-control" name="credit" id="credit"
						placeholder="Task credit" />
				</div>

				<div class="form-group">
					<label for="title">Description</label>
					<textarea class="form-control" name="description" id="description"
						placeholder="Task description"></textarea>
				</div>

				<input type="hidden" name="parentId" id="parentId" value="1" />

				<button type="submit" class="btn btn-info">Submit</button>
			</form>
		</div>
	</div>

	<div id="tasksCollection" class="container"></div>

	<script type="text/template" id="taskRow">
        <div class="row">
            <div class="col-xs-8">
                <% if(status == "CONFIRMED") {%>
                    <span class="glyphicon glyphicon-ok text-success"></span>
                <% } %>

                <% if(status == "CLOSED") {%>
                <span class="glyphicon glyphicon-eye-open text-info"></span>
                <% } %>

                <b><%= title %></b>
            </div>
            <div class="col-xs-4 text-right">
                <span class="text-muted">Credits
                    <span class="label label-info"><%= credit %></span>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p class="text-muted"><%= description %></p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="btn-group text-right">
                    <button data-id="<%= taskId %>" data-state="CONFIRMED" type="button"
                            class="updateState btn btn-default">
                        Confirm
                    </button>
                    <button data-id="<%= taskId %>" type="button" class="delete btn btn-warning">
                        Delete
                    </button>
                </div>
            </div>
        </div>
        <hr>
    </script>

	<script src="../../js/jquery-2.1.1.min.js"></script>
	<script src="../../js/underscore-min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/parent.js"></script>
	<script>
		$(document).ready(function() {
			Parent.init();
			Parent.loadTasks();
		});
	</script>
</body>
</html>
